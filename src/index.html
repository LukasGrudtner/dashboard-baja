<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodePen - Realtime Dashboard</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Faster One' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="wrapper">
    <div class="content-area">
        <div class="container-fluid">
            <div class="main col-sm-12">
                <div class="row box radialbox">
                    <div class="col-sm-12">

                            <div class="logo-wrap">
                                <img src="img/baja_white.png" class="logo-baja">
                            </div>

                            <div id="central-panel">
                                <label id="label-rotacao"></label>
                                <label id="label-rpm">rpm</label>
                                <div id="chartRotacao"></div>
                                <div id="chartVelocidade"></div>
                                <div id="display-km">
                                    <label>km/h</label>
                                </div>
                                <div class="gear-wrap">
                                    <img src="img/gearshift_3.svg" class="gear-shift-icon">
                                    <label id="display-marcha" class="gear-number">1</label>
                                </div>
                                <div class="indicators-wrap">
                                    <div class="tank-wrap">
                                        <div id="display-tanque" class="inactive">
                                            <i class="fas fa-gas-pump"></i>
                                        </div>
                                    </div>
                                    <div class="stabilizer-bar-wrap">
                                        <div id="stabilizer-bar" class="stabilizer-bar-icon inactive">
                                            <i class="fas fa-bacon"></i>
                                        </div>
                                    </div>
                                </div>

                            </div>
                    </div>
                </div>


                <div class="row box radialbox">
                    <div class="col-sm-12">
                        <div id="chartSpeedVsRotation"></div>
                    </div>

                </div>

                <div class="row box radialbox">
                    <div class="col-sm-12">
                        <div id="chartAccelerometer"></div>
                    </div>
                </div>

                <div class="row box radialbox">
                    <div class="col-sm-12">
                        <div id="chartTemperature"></div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
</div>
<!-- partial -->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>-->

<script src='https://cdn.jsdelivr.net/npm/apexcharts@3.8.4'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js'></script>
<script src="utils.js"></script>
<script src="chartVelocidade.js"></script>
<script src="chartRotacao.js"></script>
<script src="displayMarcha.js"></script>
<script src="displayTank.js"></script>
<script src="displayStabilizerBar.js"></script>

<script src="chartSpeedVsRotation.js"></script>
<script src="chartAccelerometer.js"></script>
<!--<script src="chartTemperature.js"></script>-->

<script src="subscriber.js"></script>

<!--<script data-main="subscriber.js" src="require.js"></script>-->

</body>
</html>
